<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS getAttribute() Demo</title>
</head>
<body>

    <a href="https://www.javascripttutorial.net" 
        target="_blank" 
        id="js">JavaScript Tutorial
    </a>

    <script>
        let link = document.querySelector('#js');
        if (link) {
            let target = link.getAttribute('target'); //truy nhập vào lấy giá trị của thuộc tính attribute
            console.log(target);
        }
        // có thể dùng hasAttribute() để kiểm tra thuộc tính trước khi lấy
    </script>

</body>
</html>
