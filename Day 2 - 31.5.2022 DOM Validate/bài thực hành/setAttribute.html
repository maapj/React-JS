<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btnSend">Send</button>


    <script>
        // //element.setAttribute(name, value);
        // name chỉ định tên thuộc tính có giá trị được đặt.
        // Nó tự động được chuyển đổi thành chữ thường nếu bạn gọi setAttribute() 
        // trên một phần tử HTML.
        // value chỉ định giá trị để gán cho thuộc tính. 
        // Nó sẽ tự động được chuyển đổi thành một chuỗi nếu bạn truyền một giá trị 
        // không phải là chuỗi vào phương thức.
        let btnSend = document.querySelector('#btnSend');
        if (btnSend) {
            btnSend.setAttribute('name', 'send');
            btnSend.setAttribute('disabled', '');
        }


    </script>

</body>

</html>
