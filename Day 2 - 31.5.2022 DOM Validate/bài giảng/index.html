<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
            border: 2px solid red;
        }

        input:invalid:required {
            border-color: red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <form id="form">
        <label for="fullName">Full Name</label>
        <br>
        <input type="text" id="fullName">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email">
        <p id="emailError"></p>
        <br>
        <label for="age">Age</label>
        <br>
        <input type="text" id="age">
        <br>
        <label for="phone">Phone</label>
        <br>
        <input type="text" id="phone">
        <p id="phoneError"></p>
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- script  -->


    <script>
        function isValidPhoneNumber(phoneNumber) {
            const phoneNumberRegex = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
            return phoneNumberRegex.test(phoneNumber);
        }

        function isValidEmail(email) {
            const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            return emailRegex.test(email);
        }

        function formSubmit(event){
            let emailInput = document.getElementById('email');
            let phoneInput = document.getElementById('phone');
            if (isValidEmail(emailInput.value) === false){
                let emailError = document.getElementById('emailError');
                emailError.innerHTML = 'Email is invalid, isValidEmail' + isValidEmail(emailInput.value);
                emailError.style.color = 'red';
                emailInput.style.borderColor = 'red';
            }
            if (isValidPhoneNumber(phoneInput.value) === false){
                let phoneError = document.getElementById('phoneError');
                phoneError.innerHTML = 'Phone is invalid, isValidPhoneNumber' + isValidPhoneNumber(phoneInput.value);
                phoneError.style.color = 'red';
                phoneInput.style.borderColor = 'red';
            }
            event.preventDefault();
        };
        const form = document.getElementById('form');
        form.addEventListener('submit', (event) => formSubmit(event));
            

    </script>
</body>

</html>
